<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.2/dist/paper.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Auto Grocery List</title>
</head>
<body>
    <div class="paper-container">
        <h2 id="pageTitle">Automatic shopping list</h2>
        <p>Auto-generate your shoping list without having to look in your fridge to see what you are running out of.</p>
      </div>
      <main class="flex-row justify-space-between">
        <section class="col-12 col-md-6">
            <div class="row">
                <div class="col sm-4">
                  <div class="form-group">
                    <label for="paperInputs2">Grocery Item</label>
                    <input class="input-block" type="text" id="itemName">
                  </div>
                
                <div class="form-group">
                    <label for="paperSelects1">Lasts:</label>
                    <select id="itemDuration">
                      <option value="1">2-3 days</option>
                      <option value="2">4-5 days</option>
                      <option value="3">6-8 days</option>
                      <option value="4">9-11 days</option>
                      <option value="5">12-14 days</option>
                    </select>
                    <button type="submit" class="btn" id="itemBtn">Save</button>
                  </div>
                </div>
              </div>
        </section>
        <section class="row flex-spaces">
            <div  class= "card col-md-5 col-sm-12 col" id="trackingCard">
            <h3>Tracking your grocery list</h3>
            <ul class="trackingItems">
                  <input class="modal-state" id="modal-1" type="checkbox">
                  <div class="modal">
                    <label class="modal-bg" for="modal-1"></label>
                    <div class="modal-body">
                      <h4 class="modal-title" id="trackedItem">Milk</h4>
                      <h5 class="modal-subtitle" id="trackedItemCal">Cal: 1,000,000</h5>
                      <p class="modal-text" id="trackedItemFat">Fat: A lot</p>
                      <p class="modal-text" id="trackedItemCarb">Carbs: A lot more</p>
                    </div>
                  </div>
                  <div class="row flex-spaces child-borders">
                    <label class="paper-btn btn-block" for="modal-1" id="trackedItem1" draggable="true"></label>
                  </div>
                  <div class="row flex-spaces child-borders">
                    <label class="paper-btn btn-block" for="modal-1" id="trackedItem2" draggable="true"></label>
                  </div>
                  <div class="row flex-spaces child-borders">
                    <label class="paper-btn btn-block" for="modal-1" id="trackedItem3" draggable="true"></label>
                  </div>
                  <div class="row flex-spaces child-borders">
                    <label class="paper-btn btn-block" for="modal-1" id="trackedItem4" draggable="true"></label>
                  </div>
                  <div class="row flex-spaces child-borders">
                    <label class="paper-btn btn-block" for="modal-1" id="trackedItem5" draggable="true"></label>
                  </div>
                  <div class="row flex-spaces child-borders">
                    <label class="paper-btn btn-block" for="modal-1" id="trackedItem6" draggable="true"></label>
                  </div>
                  <div class="row flex-spaces child-borders">
                    <label class="paper-btn btn-block" for="modal-1" id="trackedItem7" draggable="true"></label>
                  </div>
                  <div class="row flex-spaces child-borders">
                    <label class="paper-btn btn-block" for="modal-1" id="trackedItem8" draggable="true"></label>
                  </div>
                  <div class="row flex-spaces child-borders">
                    <label class="paper-btn btn-block" for="modal-1" id="trackedItem9" draggable="true"></label>
                  </div>
                </ul>   
            </div>

            <div class= "card col-md-5 col-sm-12 col" id="shoppingCard">
                <h3>Shopping List</h3>
                <ul class ="shoppingItems">
                    <div class="row flex-spaces child-borders">
                        <label class="paper-btn btn-block" for="modal-1" id="trackedItem9">Test</label>
                      </div>
                </ul>
            </div>
        </section>
      </main>
      <div class="card" id="trashCanCard">
        <div class="card-body">
          <img src="./assets/imgs/trashcan.png">
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
